<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    // 1st approach
    const T1 = performance.now();
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        // li.innerText = langName
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typeScript")
    const T2 = performance.now();
    console.log("Total time taken by code 1:", +(T2-T1));

    // 2nd approach optimised way

    const T3 = performance.now();
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        // const addText = document.createTextNode(langName)
        // li.appendChild(addText)
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('Java')
    const T4 = performance.now();
    console.log("Total time taken by code 2:", +(T4-T3));

    // //1st Edit
     //1st approach
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    secondLang.innerHTML = "Mojo"

    // 2nd approach
    const newli = document.createElement('li')
    newli.textContent = "golang"
    secondLang.replaceWith(newli)

    // // 2nd Edit

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    // //remove
    
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
